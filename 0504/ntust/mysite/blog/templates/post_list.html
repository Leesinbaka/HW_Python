<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="post">
            <input type="submit" value="post">
            <input type="reset" value="reset">
    </form>

    <div>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post }}</p>
    </div>

</body>
</html>
